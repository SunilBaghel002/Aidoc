<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/healthcare (1).png" type="image/x-icon">
    <title>Aidoc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="title">
            <img src="https://play-lh.googleusercontent.com/zTa5-jBPMcxtaBUrNGjZSoUNeLlQK873yaBdLaSbGss5_LBqV7oqEVR-GVvyNwEbzg=w240-h480-rw"
                alt="">
            <h1>AiDoc</h1>
        </div>
        <div class="services">
            <a href="#">Home</a>
            <a href="#">Health Quaries</a>
            <a href="#">Medication</a>
            <a href="#">My Profile</a>
        </div>
        <div class="loading">
            <button class="signinBtn">Sign In</button>
            <button class="loginBtn">Log In</button>
        </div>
    </header>
    <main>
        <div class="typing">
            <h1 class="animated-text">Welcome to <span>AiDoc</span> your personal Ai health assistant. Tell me what can I do for you.</h1>
        </div>
        <div class="container">
            <div class="card">
                <div class="chat">
                    <h2>ChatBot</h2>
                    <img src="images/chatbot.png" alt="">
                </div>
                <div class="box">
                    <h3>Ask our chatbot about your health issues</h3>
                    <a href="#">Begin chat &#8702</a>
                </div>
            </div>
            <div class="card">
                <div class="remind">
                    <h2>Remainder</h2>
                    <img src="images/remainder.png" alt="">
                </div>
                <div class="box">
                    <h3>Add Medication remanider</h3>
                    <a href="#">Add &#8702</a>
                </div>
            </div>
            <div class="card">
                <div class="profile">
                    <h2>Your profile</h2>
                    <img src="images/profile-user.png" alt="">
                </div>
                <div class="box">
                    <h3>Edit or see your profile</h3>
                    <a href="#">Edit &#8702</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
